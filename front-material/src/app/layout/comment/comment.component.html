<mat-card>
  <mat-card-header>
    <img
      mat-card-avatar
      src="{{ user.profile_picture }}"
      alt="User {{ user.name }}"
    />
    <mat-card-title
      ><a routerLink="/user/{{ user._id }}">
        {{ user.name }} {{ user.last_name }}
      </a></mat-card-title
    >
    <mat-card-subtitle>
      <a routerLink="/group/{{ group._id }}"> {{ group.name }} </a>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ comment.comment }}
    </p>
  </mat-card-content>
</mat-card>
