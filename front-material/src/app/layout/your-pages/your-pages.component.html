<mat-card>
  <mat-card-header>
    <mat-icon mat-card-avatar>groups</mat-icon>
    <mat-card-title>Your groups: {{ idUser }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let group of groups">
        <a mat-button routerLink="/group/{{ group.id }}"> {{ group.name }} </a>
      </mat-list-item>
      <mat-list-item>
        <button mat-raised-button color="primary" (click)="enableDialog()">
          <mat-icon>add</mat-icon>
          Create a group
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
