<mat-card>
  <mat-card-header>
    <mat-icon mat-card-avatar>auto_awesome</mat-icon>
    <mat-card-title>New groups</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let group of groups">
        <a mat-button routerLink="/group/{{ group._id }}"> {{ group.name }} </a>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
