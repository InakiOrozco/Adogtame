<mat-card>
  <br />
  <img mat-card-image src="{{ group.photo }}" alt="Group photo" />
  <mat-card-title>{{ group.name }}</mat-card-title>
  <mat-card-content>
    <p>{{ group.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button
      *ngIf="!isSubscribed"
      mat-raised-button
      color="accent"
      (click)="subscribeToGroup()"
    >
      Subscribe to Group
    </button>
    <button
      *ngIf="isSubscribed"
      mat-flat-button
      color="warn"
      (click)="unSubscribeToGroup()"
    >
      Unsubscribe to Group
    </button>
  </mat-card-actions>
</mat-card>
<br />
<button mat-raised-button color="primary" (click)="enableDialog()">
  Create post
</button>
<div class="post-container">
  <h2>This group posts</h2>
  <mini-post *ngFor="let post of posts" [post]="post"></mini-post>
</div>
