<mat-card>
  <br />
  <img mat-card-image src="{{ group.photo }}" alt="Group photo" />
  <mat-card-title>{{ group.name }}</mat-card-title>
  <mat-card-content>
    <p>{{ group.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button
      *ngIf="!isSubscribed"
      mat-raised-button
      color="accent"
      (click)="subscribeToGroup()"
    >
      Subscribe to Group
    </button>
    <button
      *ngIf="isSubscribed"
      mat-flat-button
      color="warn"
      (click)="unSubscribeToGroup()"
    >
      Unsubscribe to Group
    </button>
  </mat-card-actions>
</mat-card>
<br />
<button
  *ngIf="isSubscribed"
  mat-raised-button
  color="primary"
  (click)="enableDialog()"
>
  Create post
</button>
<div class="post-container">
  <h2>This group posts</h2>
  <h3 *ngIf="!isSubscribed">Subscribe to see the posts</h3>
  <mini-post #elseblock *ngFor="let post of posts" [post]="post"></mini-post>
</div>
