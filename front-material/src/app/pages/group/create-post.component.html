<h2 mat-dialog-title>Create a post</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput type="text" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Information</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Location</mat-label>
    <input matInput type="text" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contact Info</mat-label>
    <input matInput type="text" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Pet type</mat-label>
    <input matInput type="text" />
  </mat-form-field>
  Photo:
  <input type="file" accept=".jpg,.png" />
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="createPost()">
    Create
  </button>
</mat-dialog-actions>
